<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta content="en-us" http-equiv="Content-Language" />
<title>Blaze</title>
	<link rel="stylesheet" type="text/css" href="Blaze.css" />
 	<script src="lib/jquery-1.8.3.min.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <script src="Blaze.js"></script>
    <link rel="stylesheet" href="lib/jquery-ui.css" />
</head>

<body onselectstart="return false">
	<div class>
		<table align="center" cellpadding="0" cellspacing="0" style="width: 100%">
			<tr>
				<td style="width: 500px">
					<canvas id="canvasX" width="600" height="600">Your browser does not support HTML5 Canvas</canvas>
					<br />
					<br />
					<br />
					<br />
				</td>
				<td style="width: 50px">&nbsp;</td>
				<td>
					<div style="height: 500px; width: 100%;">
						<h1>Blaze</h1>
						<p>Only you can prevent wildfires</p>
						<p><h4 id="waterRemaining">Water Remaining: 100%</h4>
						<h4 id="treesBurned">Forest burned: 0%</h4></p>
						
						<p><button>Start</button><h2>Choose your level:</h2></p>
						<form>
    						<div id="radio">
        						<input type="radio" id="radio1" name="radio" /><label id="radio1" for="radio1">Easy</label>
								<input type="radio" id="radio2" name="radio" /><label id="radio2" for="radio2">Medium</label>
						        <input type="radio" id="radio3" name="radio" /><label id="radio3" for="radio3">Hard</label>
						        <input type="radio" id="radio4" name="radio" /><label id="radio4" for="radio4">Expert</label>
						        <input type="radio" id="radio5" name="radio" checked="checked"/><label id="radio5" for="radio5">Custom</label>
    						</div>
						</form>
						<p></p>
						<div class="toggler">
    						<div id="effect" class="ui-widget-content ui-corner-all" style="left: 0px; top: 0px; width: 452px">
       							<label for="amount">Number of Squares of Water</label>
			    				<input type="text" id="amount" style="border: 0; color: #f6931f; font-weight: bold;" />
 								<div id="slider" style="width: 332px"></div>
 							</div>
						</div>
					</div>
				</td>
				
			</tr>
		</table>
	</div>
	<div></div>
	<p>&nbsp;</p>
</body>

</html>
